version: '3.8'

services:
  user-service:
    build:
      context: ./user-service/backend
    container_name: user-service
    ports:
      - "4000:4000"
    environment:
      MONGO_URI: mongodb://mongo:27017/stack_users
      JWT_SECRET: trina
    volumes:
      - ./user-service/backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo

  post-service:
    build:
      context: ./post-service/backend
    container_name: post-service
    ports:
      - "4001:4001"
    environment:
      MONGO_URI: mongodb://mongo:27017/stack_posts
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BUCKET: stack
      JWT_SECRET: trina
    volumes:
      - ./post-service/backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
      - minio

  notification-service:
    build:
      context: ./notification-service/backend
    container_name: notification-service
    ports:
      - "4002:4002"
    environment:
      MONGO_URI: mongodb://mongo:27017/stack_notifications
      JWT_SECRET: trina
    volumes:
      - ./notification-service/backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost/api
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    stdin_open: true
    tty: true

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - user-service
      - post-service
      - notification-service
      - frontend

  mongo:
    image: mongo:5.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9002:9000"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    volumes:
      - minio-data:/data

volumes:
  mongo-data:
  minio-data:
